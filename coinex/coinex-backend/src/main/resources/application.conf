include "serialization"

akka {
	log-dead-letters = 0
	log-dead-letters-during-shutdown = false
	loglevel = INFO
	loggers = ["akka.event.slf4j.Slf4jLogger"]
	
	persistence.journal.plugin = "casbah-journal"
	persistence.snapshot-store.plugin = "casbah-snapshot-store"
	
	extensions = [
		"akka.contrib.pattern.DistributedPubSubExtension",
		"akka.contrib.pattern.ClusterReceptionistExtension"
	]

	debug {
		lifecycle = on
	}

	actor {
		provider = "akka.cluster.ClusterActorRefProvider"
		serialize-messages = on
		serialize-creators = off // on will make rest server fail
	}
	
	remote {
		enabled-transports = ["akka.remote.netty.tcp"]
		netty.tcp {
		hostname = "127.0.0.1"
		port = 0
		}
	}
	
	cluster {
		roles = ["up", "uv", "ap", "av", "mp_btc_rmb", "mv_btc_rmb", "rest"]
		auto-down-unreachable-after = 2s
		role {
			//frontend.min-nr-of-members = 1
		}
		seed-nodes = [
			"akka.tcp://coinex@127.0.0.1:25551",
			"akka.tcp://coinex@127.0.0.1:25552"
		]
		
	}
}

// See https://github.com/ddevore/akka-persistence-mongo/blob/master/akka-persistence-mongo-casbah/src/main/resources/reference.conf
casbah-journal {
	mongo-journal-url = "mongodb://localhost:27017/coinex.messages"
}

casbah-snapshot-store {
	mongo-snapshot-url = "mongodb://localhost:27017/coinex.snapshots"
}