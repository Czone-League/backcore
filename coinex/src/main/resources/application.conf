akka {
	log-dead-letters = 0
	log-dead-letters-during-shutdown = false
	loglevel = INFO
	
	persistence.journal.plugin = "casbah-journal"
	persistence.snapshot-store.plugin = "casbah-snapshot-store"
	
	extensions = [
		"akka.contrib.pattern.DistributedPubSubExtension",
		"akka.contrib.pattern.ClusterReceptionistExtension"
	]

	debug {
		lifecycle = on
	}

	actor {
		provider = "akka.cluster.ClusterActorRefProvider"
		serialize-messages = on
		serialize-creators = off // on will make rest server fail

		deployment {
			/ap_router {
				router = round-robin-group
				nr-of-instances = 1
				routees.paths = ["/user/ap/singleton"]
				cluster {
					enabled = on
					allow-local-routees = on
				}
			}
			
			/av_router {
				router = round-robin-group
				nr-of-instances = 3
				routees.paths = ["/user/av"]
				cluster {
					enabled = on
					allow-local-routees = on
				}
			}	
		}
	}
	
	remote {
		enabled-transports = ["akka.remote.netty.tcp"]
		netty.tcp {
		hostname = "127.0.0.1"
		port = 0
		}
	}
	
	cluster {
		roles = ["ap", "av", "mp_btc_rmb", "mv_btc_rmb", "rest"]
		auto-down-unreachable-after = 5s
		role {
			//frontend.min-nr-of-members = 1
		}
		seed-nodes = [
			"akka.tcp://coinex@127.0.0.1:2551",
			"akka.tcp://coinex@127.0.0.1:2552"
		]
		
	}
}

// See https://github.com/ddevore/akka-persistence-mongo/blob/master/akka-persistence-mongo-casbah/src/main/resources/reference.conf
casbah-journal {
	mongo-journal-url = "mongodb://localhost:27017/store.messages"
}

casbah-snapshot-store {
	mongo-snapshot-url = "mongodb://localhost:27017/store.snapshots"
}